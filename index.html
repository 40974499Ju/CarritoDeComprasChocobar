<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BiografiasF1</title>
  <link rel="stylesheet" href="/estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <header>
    <h1>Pilotos de éxito:Biografias de estrellas de la Fórmula 1</h1>

    <div class="container-icon">
      <div class="container-cart-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="icon-cart">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
        </svg>
        <div class="count-products">
          <span id="contador-productos">0</span>
        </div>
      </div>
      
      
    </div>
    

      <div class="container-cart-products hidden-cart">
        <div class="row-product hidden">
          <div class="cart-product">
            <div class="info-cart-product">
              <span class="cantidad-producto-carrito">1</span>
              <p class="titulo-producto-carrito">Zapatos Nike</p>
              <span class="precio-producto-carrito">$80</span>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="icon-close">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </div>
        </div>

        <div class="cart-total hidden">
          <h3>Total:</h3>
          <span class="total-pagar">$200</span>
        </div>
        <p class="cart-empty">El carrito está vacío</p>
      </div>
    </div>
  </header>
  <div class="container-items">
    <div class="item">
      <figure>
        <img src="img/Juan-Manuel-Fangio.jpg" alt="producto" />
      </figure>
      <div class="info-product">
        <h2>Juan Manuel Fangio</h2>

        <p class="price">$10000</p>

        <button class="btn-add-cart">Añadir al carrito</button>
      </div>
    </div>
    <div class="item">
      <figure>
        <img src="img/ayrton.jpg" alt="producto" />
      </figure>
      <div class="info-product">
        <h2>Ayrton Senna</h2>

        <p class="price">$9000</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </div>
    </div>
    <div class="item">
      <figure>
        <img src="img/german-ferrari-driver-michael-schumacher-celebrates-on-the-news-photo-1568101141.jpg"
          alt="producto" />
      </figure>
      <div class="info-product">
        <h2>Michael Schumacher</h2>

        <p class="price">$9800</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </div>
    </div>
    <div class="item">
      <figure>
        <img src="img/jackie-stewart-blog-premium-eventosmotor-9-copia.jpg" alt="producto" />
      </figure>
      <div class="info-product">
        <h2>Jackie Stewart</h2>
        <p class="price">$9000</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </div>
    </div>
    <div class="item">
      <figure>
        <img src="img/lewis-hamilton-mercedes-amg-2n-1.jpg" alt="producto" />
      </figure>
      <div class="info-product">
        <h2>Lewis Hamilton</h2>
        <p class="price">$7500</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </div>

    </div>
    <div class="item">
      <figure>
        <img src="img/niki-lauda-4-2000-aabec42eee124b7daebbb74241960552.jpg" alt="producto" />
      </figure>
      <div class="info-product">
        <h2>Niki Lauda</h2>
        <p class="price">$8000</p>
        <button class="btn-add-cart">Añadir al carrito</button>
      </div>

    </div>
 

  </div>


  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
